<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Tướng - Kỳ Vương</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333; /* Màu nền tối cho đỡ mỏi mắt */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao full màn hình */
            margin: 0;
            flex-direction: column;
        }

        .game-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f1c40f; /* Màu vàng kim */
        }

        .board-placeholder {
            width: 450px;
            height: 500px;
            background-color: #eecfa1; /* Màu gỗ */
            border: 5px solid #8b4513; /* Viền nâu đậm */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8b4513;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-title">Cờ Tướng Online</div>
    
    <!-- Đây là chỗ sau này ta vẽ bàn cờ -->
    <div class="board-placeholder">
        Bàn cờ sẽ hiện ở đây
    </div>

</body>
</html>
